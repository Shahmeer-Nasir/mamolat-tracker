<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Ramadan Mamolat Tracker</title>
</head>
<body>
    <section class="splash-screen">
        <div class="wrap">
            <div class="decorations">
                <img src="assets/imgs/corner-deco.png" class="corner-deco tl" alt="decoration">
                <img src="assets/imgs/corner-deco.png" class="corner-deco tr" alt="decoration">
                <img src="assets/imgs/corner-deco.png" class="corner-deco bl" alt="decoration">
                <img src="assets/imgs/corner-deco.png" class="corner-deco br" alt="decoration">
            </div>

            <h2 class="heading2 sub-title white">A daily planner for all ages</h2>
            <div class="labels-wrap">
                <div class="label-wrap">
                    <img src="assets/imgs/calendar.png" alt="calendar" class="lable-icon">
                    <p class="label-text">Daily Checklist</p>
                </div>
                <div class="label-wrap">
                    <img src="assets/imgs/Quran.png" alt="calendar" class="lable-icon">
                    <p class="label-text">Quran Tracker</p>
                </div>
                <div class="label-wrap">
                    <img src="assets/imgs/prayer-rug.png" alt="calendar" class="lable-icon">
                    <p class="label-text">Prayer Tracker</p>
                </div>
            </div>
            <p class="paragraph1"> plus tips for every day, and  a section for you to write about your time spent in mosque</p>
            <div class="main-title">
                <h1 class="heading1 title">
                    Ramadan
                    <span class="tag">Action Plan</span>
                </h1>
                <img src="assets/imgs/splash-deco-1.png" alt="decoration" class="deco-1">
                <img src="assets/imgs/splash-deco-2.png" alt="decoration" class="deco-2">
            </div>
        </div>
    </section>
    <section class="mamolat-screen">
        <div class="wrap">

        </div>
    </section>
    
</body>
</html>
